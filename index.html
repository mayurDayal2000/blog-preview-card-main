<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./public/favicon-32x32.png" type="image/png" />
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <main>
    <article class="blog-container">
      <figure class="blog-image">
        <img src="./public/illustration-article.svg" alt="article illustration" />
      </figure>

      <div class="blog-header">
        <h5 class="blog-category">Learning</h5>
        <p class="blog-meta">Published <time datetime="2023-11-21">21 Dec 2023</time></p>
      </div>

      <div class="blog-content">
        <h1 class="blog-title">HTML & CSS foundations</h1>
        <p class="blog-desc">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>

      <div class="author-info">
        <img src="./public/image-avatar.webp" alt="author avatar" />
        <p class="author-name"><strong>Greg Hooper</strong></p>
      </div>
    </article>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <strong>Mayur Dayal</strong>.</p>
  </footer>
</body>

</html>
